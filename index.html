<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Frontend Mentor | Order summary card</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="ordercontainer">
      <div class="orderimage">
        <img src="illustration-hero.svg" alt="heroimage" class="orderimage" />
      </div>
      <div class="topordertext">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
      </div>
      <div class="plan">
        <img src="icon-music.svg" alt="musicicon" class="icon" />
        <div class="toghther">
          <h3>Annual Plan</h3>
          <p>$59.99/year</p>
        </div>
        <a href="#" class="changelink">Change</a>
      </div>
      <div class="paymentbtn">
        <a href="#"><h4>Proceed to Payment</h4></a>
      </div>
      <div class="cancellink">
        <a href="#" class="cancellink"><p>Cancel Order</p></a>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://teanogossportfolio.netlify.app/" target="_blank"
        >Teano Goss</a
      >.
    </div>
  </body>
</html>
